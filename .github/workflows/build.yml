name: Build OXCY APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev python3-dev zip unzip git
          pip install --user --upgrade buildozer cython virtualenv
          # Add local bin to path so buildozer command works
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: Build with Buildozer
        env:
          # Explicitly pointing to Java 17 fixes the 'Broken pipe' error
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
        run: |
          # The 'yes |' handles the hidden license prompts
          yes | buildozer android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OXCY-App
          path: bin/*.apk

name: Build OXCY APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Critical System Tools
        run: |
          sudo apt-get update
          # These 4 tools are what caused your 'Broken pipe' error
          sudo apt-get install -y autoconf automake libtool pkg-config
          # Standard Android build tools
          sudo apt-get install -y build-essential libffi-dev python3-dev zip unzip git
          pip install --user --upgrade buildozer cython==0.29.33 virtualenv
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: Build OXCY with Buildozer
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
        run: |
          # The 'yes |' is still there to handle the Google licenses
          yes | buildozer android debug
        
      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: OXCY-App
          path: bin/*.apk

name: Build OXCY APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev python3-dev zip unzip
          pip install --user --upgrade buildozer cython virtualenv

      - name: Build with Buildozer
        # 'yes |' automatically accepts all Android licenses
        run: yes | buildozer android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OXCY-App
          path: bin/*.apk
